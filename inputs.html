<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs Forms</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label><b>Name:</b></label>
    <input type="text">
    <br>
    <label><b>Date:</b></label>
    <input type="date">
    <br>
    <label><b>File uploads:</b></label>
    <input type="file">
    <br>
    <label><b>Range:</b></label>
    <input type="range">
    <br>
    <label><em>Are you a robot:</em></label>
    <input type="radio">
    <br>
    <label><b>Any Querries:</b></label>
    <input type="text">
    <input type="submit">
    <br>
  </form>
</body>

</html>
